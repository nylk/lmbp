{template 'common/header'}
<link rel="stylesheet" href="{THEME_URL}css/jquery.minicolors.css">
<script type="text/javascript" src="{THEME_URL}js/jquery.minicolors.js"></script>
<div class="main">
	<div class="col-lg-12">
		<div class="panel panel-danger">
			<div class="panel-heading"><h4>参数设置</h4></div>
				<div class="panel-body">
					<form action="" method="post" class="form-horizontal form">
                    <input type="hidden" name="op" value="update" />
                    <input type="hidden" name="Id" value="{$setting['Id']}" />
                    <input type="hidden" name="versionid" value="{$_W['uniacid']}" />
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2  control-label">小程序页面标题</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="lstitle" value="{$setting['lstitle']}" />
                            <div class="help-block">为空则显示默认标题</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2  control-label">背景颜色</label>
                        <div class="col-sm-8">
                            <input type="text" id="lsback" name="lsback" class="form-control demo" data-control="hue" value="{$setting['lsback']}">
                        </div>
                    </div>
					<hr>
					<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2  control-label"></label>
						<div class="col-sm-8">
							<input name="submit" type="submit" value="提交" class="btn btn-primary">
							<input type="hidden" name="token" value="{$_W['token']}" />
						</div>
					</div>
				</form>
				<script type="text/javascript">
                $('.demo').each(function() {
                    $(this).minicolors({
                        control: $(this).attr('data-control') || 'hue',
                        defaultValue: $(this).attr('data-defaultValue') || '',
                        inline: $(this).attr('data-inline') === 'true',
                        letterCase: $(this).attr('data-letterCase') || 'lowercase',
                        opacity: $(this).attr('data-opacity'),
                        position: $(this).attr('data-position') || 'bottom left',
                        change: function(hex, opacity) {
                            if (!hex) return;
                            if (opacity) hex += ', ' + opacity;
                            try {
                                console.log(hex);
                            } catch (e) {}
                        },
                        theme: 'bootstrap'
                    });

                });
                </script>
			</div>
		</div>
	</div>
</div>
{template 'common/footer'}
